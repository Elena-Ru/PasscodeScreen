input_dir: PasscodeView/
output_dir: PasscodeView/Generated/
## XCAssets
xcassets:
  inputs:
    - SupportingFiles/Assets.xcassets
  outputs:
    templateName: swift5
    params:
       forceProvidesNamespaces: true
       forceFileNameEnum: true
    output: XCAssets+Generated.swift
## Strings
strings:
  inputs:
    - Localization/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
      output: Strings+Generated.swift
